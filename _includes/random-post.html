<!-- インラインCSS -->
  <style>
    .recommended-section {
      margin: 20px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
    }

    .recommended-post h3 {
      font-size: 18px;
      margin: 0 0 10px;
    }

    .recommended-post p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>



{% assign posts = site.posts | sample: 1 %}
{% for post in posts %}
  <div class="recommended-post">
    <a href="{{ post.url }}">
      <h3>{{ post.title }}</h3>
    </a>
    <p>{{ post.excerpt | truncate: 100 }}</p>
  </div>
{% endfor %}
